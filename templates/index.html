<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Recipe Suggester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-orange-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-orange-800 mb-8">Indian Recipe Suggester</h1>

        <form id="ingredientForm" class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-4">
                {% for i in range %}
                <div class="mb-4">
                    <label for="ingredient_{{ i }}" class="block text-sm font-medium text-gray-700">
                        Ingredient {{ i }}
                    </label>
                    <input type="text"
                           id="ingredient_{{ i }}"
                           name="ingredient_{{ i }}"
                           placeholder="Enter ingredient"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                </div>
                {% endfor %}
            </div>

            <div class="mt-6">
                <button type="submit"
                        class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                    Find Recipes
                </button>
            </div>
        </form>

        <div id="loading" class="hidden mt-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Generating recipes...</p>
        </div>

        <div id="recipeResults" class="mt-8 max-w-4xl mx-auto">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#ingredientForm').on('submit', function(e) {
                e.preventDefault();

                // Show loading spinner
                $('#loading').removeClass('hidden');
                $('#recipeResults').empty();

                $.ajax({
                    url: '{% url "recipe_app:suggest_recipes" %}',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#loading').addClass('hidden');

                        if (response.status === 'success' && response.recipes.dishes) {
                            let resultsHtml = '';

                            response.recipes.dishes.forEach((recipe) => {
                                resultsHtml += `
                                    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                                        <h2 class="text-2xl font-bold text-orange-800 mb-2">${recipe.name_english}</h2>
                                        <h3 class="text-xl font-bold text-orange-600 mb-4">${recipe.name_hindi}</h3>

                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <h4 class="text-lg font-semibold mb-2">Ingredients:</h4>
                                                <ul class="list-disc pl-5">
                                                    ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                                                </ul>
                                            </div>
                                            <div>
                                                <h4 class="text-lg font-semibold mb-2">Instructions:</h4>
                                                <ol class="list-decimal pl-5">
                                                    ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                                                </ol>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            });

                            $('#recipeResults').html(resultsHtml);
                        } else {
                            $('#recipeResults').html('<p class="text-red-600 text-center">No recipes found.</p>');
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#loading').addClass('hidden');
                        $('#recipeResults').html(`
                            <p class="text-red-600 text-center">
                                Error: ${xhr.responseJSON?.message || 'Failed to generate recipes. Please try again.'}
                            </p>
                        `);
                    }
                });
            });
        });
    </script>
</body>
</html>
