<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Recipe Suggester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="my-5 text-center">Indian Recipe Suggester</h1>

    <!-- Form to input ingredients -->
    <form method="post">
        {% csrf_token %}

        <div class="row">
            {% for i in "12345678910" %}
            <div class="col-md-6 my-2">
                <input type="text" name="ingredient_{{ i }}" class="form-control" placeholder="Ingredient {{ i }}" />
            </div>
            {% endfor %}
        </div>

        <div class="text-center my-4">
            <button type="submit" class="btn btn-primary">Get Recipes</button>
        </div>
    </form>

    <!-- Display suggestions -->
    {% if suggestions %}
        <h2 class="mt-5 text-center">Recipe Suggestions</h2>
        <ul class="list-group">
            {% for suggestion in suggestions %}
            <li class="list-group-item">{{ suggestion }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
