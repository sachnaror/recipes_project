
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Recipe Suggester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-orange-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-orange-800 mb-8">Indian Recipe Suggester</h1>

        <form id="ingredientForm" class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="grid grid-cols-2 gap-4">
                {% for i in range(1, 11) %}
                <div class="mb-4">
                    <label for="ingredient_{{i}}" class="block text-sm font-medium text-gray-700">
                        Ingredient {{i}}
                    </label>
                    <input type="text" id="ingredient_{{i}}" name="ingredient_{{i}}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                </div>
                {% endfor %}
            </div>

            <div class="mt-6">
                <button type="submit"
                        class="w-full bg-orange-600 text-white py-2 px-4 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                    Find Recipes
                </button>
            </div>
        </form>

        <div id="recipeResults" class="mt-8 max-w-4xl mx-auto">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#ingredientForm').on('submit', function(e) {
                e.preventDefault();

                $.ajax({
                    url: '',
                    type: 'POST',
                    data: $(this).serialize(),
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        let resultsHtml = '';

                        response.recipes.forEach((recipe, index) => {
                            resultsHtml += `
                                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                                    <h2 class="text-2xl font-bold text-orange-800 mb-4">${recipe.name}</h2>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <h3 class="text-lg font-semibold mb-2">Ingredients:</h3>
                                            <ul class="list-disc pl-5">
                                                ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                                            </ul>
                                        </div>
                                        <div>
                                            <h3 class="text-lg font-semibold mb-2">Instructions:</h3>
                                            <ol class="list-decimal pl-5">
                                                ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });

                        $('#recipeResults').html(resultsHtml);
                    },
                    error: function(error) {
                        console.error('Error:', error);
                        $('#recipeResults').html('<p class="text-red-600">Error fetching recipes. Please try again.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
